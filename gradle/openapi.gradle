/*
to generate DTOs run
  ./gradlew openApiGenerate
then copy model from build/generated/.. to src/gen

then resolve compilation issues by replacing
  (private UInt64DTO \w+ = new )(ArrayList<>)\(\);
by
  \1UInt64DTO\(\);

also weird types need to be manually replaced by Object class
*/

openApiGenerate {
    generatorName = "java"
    inputSpec = "$rootDir/schemas/dfms_api.yaml".toString()
    outputDir = "$buildDir/generated".toString()
    apiPackage = "io.proximax.dfms.gen.api"
    invokerPackage = "io.proximax.dfms.gen.invoker"
    modelPackage = "io.proximax.dfms.gen.model"
    generateAliasAsModel = true
    validateSpec = false
    skipValidateSpec = true
    configOptions = [
        dateLibrary: "java8"
    ]
}